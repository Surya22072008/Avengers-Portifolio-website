<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <section id="home">
            <div class="header">

                <img id="img1" src="tenor.gif" class="img-responsive">
            </div>
        </section>
        <section id="grid">
            <h1>Grid Gallery</h1>
            <hr>
            <div class="gridinnner">
                <img class="img1" src="download.jpg">
                <img class="img1" src="download%20(1).jpg">
                <img class="img1" src="hulk.jpg">
                <img class="img1" src="Thor.jpg">
                <br><br>
            </div>
            <div class="gri2diner">
                <img class="img1" src="widow.jpeg">
                <img class="img1" src="black%20panther.jpg">
                <img class="img1" src="Spiderman.jpg">
                <img class="img1" src="Antman.jpg">
            </div>

        </section>
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                
            <div class="carousel-inner">

      <div class="item active">
        <img class="img-responsive" src="download.jpg" alt="Captain America" style="width:100%;">
        <div class="carousel-caption">
          <h3>Captain America</h3>
        </div>
      </div>
                <div class="item">
        <img class="img-responsive" src="download%20(1).jpg" alt="Iron man" style="width:100%;">
        <div class="carousel-caption">
          <h3>Iron man</h3>
          
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hulk</h3>
          
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="black%20panther.jpg" alt="Black panther" style="width:100%;">
        <div class="carousel-caption">
          <h3>Black panther</h3>
          
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Spiderman.jpg" alt="Spiderman" style="width:100%;">
        <div class="carousel-caption">
          <h3>Spiderman</h3>
    
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thor</h3>
    
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="widow.jpeg" alt="Black widow" style="width:100%;">
        <div class="carousel-caption">
          <h3>Black widow</h3>
        
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Antman.jpg" alt="Antman" style="width:100%;">
        <div class="carousel-caption">
          <h3>Antman</h3>
          
        </div>
      </div>
    </div>
                </div>
        </section>
        
    </div>
    
    </body>
</html>
